<!DOCTYPE html>
<html >
<head>
    
    <title>nested table</title>
</head>
<body>
    <table width="600" border="1" cellspacing="20" cellpadding="10">
        <tr>
            <td>
                <img src="assets/shose1.webp" width="100" height="100">
            </td>
            <td>
                <table frame="void" rules="all" width="100%">
                    <tr>
                        <td>shoes</td>
                        <td>company</td>
                    </tr>
                    <tr>
                        <td>price</td>
                        <td>56.99</td>
                    </tr>
                    <tr>
                        <td>Stoke</td>
                        <td>available</td>
                    </tr>
                </table>
            </td>
        </tr>
        <td>
            <img src="assets/shose1.webp" width="100" height="100">
        </td>
        <td>
            <table frame="void" rules="all" width="100%">
                <tr>
                    <td>shoes</td>
                    <td>company</td>
                </tr>
                <tr>
                    <td>price</td>
                    <td>56.99</td>
                </tr>
                <tr>
                    <td>Stoke</td>
                    <td>available</td>
                </tr>
            </table>
        </td>
    </table>
</body>
</html>
